# POZNÁMKY K DEPLOYMENT:
#
# 1. Potřebné GitHub Secrets:
#    - GITHUB_TOKEN (automaticky dostupný)
#    - VITE_API_URL (např. https://api.your-domain.com)
#    - VITE_WS_URL (např. wss://api.your-domain.com)
#    - VPS_HOST (IP nebo doména VPS)
#    - VPS_USER (SSH user)
#    - VPS_SSH_KEY (private SSH key pro přístup na VPS)
#    - DOCKER_USERNAME (volitelné, pro Docker Hub)
#    - DOCKER_PASSWORD (volitelné, pro Docker Hub)
#
# 2. Příprava VPS:
#    - Nainstalovat Docker a Docker Compose
#    - Vytvořit adresář ~/dnd-ai
#    - Nakonfigurovat .env soubor s production hodnotami
#    - Nastavit SSL certifikáty (např. Let's Encrypt)
#    - Nakonfigurovat firewall (UFW)
#
# 3. Pro aktivaci deploymentu:
#    - Odkomentuj deploy job
#    - Přidej všechny potřebné secrets do GitHub repository
#    - Vytvoř docker-compose.prod.yml s production konfigurací
#    - Nastav GitHub Environment "production" s protection rules
#
# 4. Zero-downtime deployment strategie:
#    - Backend: --no-deps --build pro postupnou výměnu
#    - Frontend: nginx s graceful reload
#    - Database: Používat forward-compatible migrations
#
# 5. Monitoring:
#    - Přidat Sentry/LogRocket pro error tracking
#    - Nastavit uptime monitoring (UptimeRobot, Pingdom)
#    - Konfigurace alertů pro selhání deploymentu
