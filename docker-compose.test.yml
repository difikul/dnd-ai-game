version: '3.8'

services:
  test-database:
    image: postgres:16-alpine
    container_name: dnd-test-database
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_pass
      POSTGRES_DB: dnd_test
    ports:
      - "5433:5432"
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d dnd_test"]
      interval: 5s
      timeout: 5s
      retries: 5
